<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Thank You - CyberHelp</title>
  <style>
      body {
          margin: 0;
          font-family: Arial, sans-serif;
          background-color: #f5f9ff;
          color: #111;
      }

      .review-container {
          max-width: 700px;
          margin: 50px auto;
          background-color: #ffffff;
          padding: 30px;
          border-radius: 10px;
          box-shadow: 0 0 10px rgba(0,0,0,0.1);
          text-align: center;
      }

      h2 {
          color: #003366;
          margin-bottom: 20px;
      }

      p {
          font-size: 1.1rem;
          margin-bottom: 30px;
      }

      a button {
          background-color: #0074cc;
          color: white;
          padding: 12px 20px;
          border: none;
          border-radius: 6px;
          font-size: 1rem;
          cursor: pointer;
          transition: background-color 0.3s ease;
      }

      a button:hover {
          background-color: #005fa3;
      }
  </style>
</head>
<body>
<div class="review-container">
  <h2>Thank you for your feedback!</h2>
  <p>We appreciate you taking the time to share your thoughts.</p>
  <a href="index.html">
    <button>Go back to home</button>
  </a>
</div>
</body>
</html>
